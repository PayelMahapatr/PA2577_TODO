# Using Load Balancer and setting database hostname using Service name
# =========================================
# Secrets for database credentials
# =========================================
apiVersion: v1
kind: Secret
metadata:
  name: account-db-secret
type: Opaque
data:
  POSTGRES_DB: YWNjb3VudF9kYg==       # account_db
  POSTGRES_USER: YWNjb3VudF91c2Vy     # account_user
  POSTGRES_PASSWORD: YWNjb3VudF9wYXNz # account_pass
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-db-secret
type: Opaque
data:
  POSTGRES_DB: dG9kby5kYg==           # todo_db
  POSTGRES_USER: dG9kb191c2Vy         # todo_user
  POSTGRES_PASSWORD: dG9kb19wYXNz     # todo_pass

# =========================================
# ConfigMap for DB host/ports
# =========================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
data:
  ACCOUNTS_DB_HOST: "account-db"
  ACCOUNTS_DB_PORT: "5432"
  TODO_DB_HOST: "todo-db"
  TODO_DB_PORT: "5432"



# =========================================
# Postgres StatefulSets
# =========================================
---
apiVersion: v1
kind: Service
metadata:
  name: account-db
spec:
  selector:
    app: account-db
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: account-db
spec:
  serviceName: account-db
  replicas: 1
  selector:
    matchLabels:
      app: account-db
  template:
    metadata:
      labels:
        app: account-db
    spec:
      containers:
      - name: postgres
        image: postgres:14
        ports:
          - containerPort: 5432
        envFrom:
          - secretRef:
              name: account-db-secret
        volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: todo-db
spec:
  selector:
    app: todo-db
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-db
spec:
  serviceName: todo-db
  replicas: 1
  selector:
    matchLabels:
      app: todo-db
  template:
    metadata:
      labels:
        app: todo-db
    spec:
      containers:
      - name: postgres
        image: postgres:14
        ports:
          - containerPort: 5432
        envFrom:
          - secretRef:
              name: todo-db-secret
        volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
