        resources:
          requests:
            storage: 1Gi

# =========================================
# Accounts Deployment + LoadBalancer
# =========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts
  template:
    metadata:
      labels:
        app: accounts
    spec:
      initContainers:    # Logic to ensure service starts after database connection has been created
      - name: init-db
        image: payelmahapatra/accounts:latest
        command:
          - sh
          - -c
          - |
            python - <<EOF
            import socket, time, os
            host = os.environ["DATABASE_HOST"]
            port = int(os.environ["DATABASE_PORT"])
            while True:
                try:
                    s = socket.socket()
                    s.connect((host, port))
                    s.close()
                    break
                except:
                    print("Waiting for DB to be started...")
                    time.sleep(2)
            EOF
            python manage.py migrate
        env:
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: account-db-secret
              key: POSTGRES_DB
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: account-db-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: account-db-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: ACCOUNTS_DB_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: ACCOUNTS_DB_PORT
      containers:
      - name: accounts
        image: payelmahapatra/accounts:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: account-db-secret
              key: POSTGRES_DB
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: account-db-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: account-db-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: ACCOUNTS_DB_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: ACCOUNTS_DB_PORT
        command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
---
apiVersion: v1
kind: Service
metadata:
  name: accounts
spec:
  type: LoadBalancer
  selector:
    app: accounts
  ports:
    - name: http
      port: 8000
      nodePort: 30080
      protocol: TCP

